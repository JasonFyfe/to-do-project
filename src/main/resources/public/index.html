<!doctype html>
<html lang="en">

<head>
  <title>Take Note</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background-color: #202124;">
  <div class="container mt-3">
    <div class="d-flex justify-content-center">
      <div class="input-group input-group-lg w-50">
        <input type="text" class="form-control" id="createNoteText" placeholder="Take a Note..." aria-label="Username"
          aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="card-columns mt-4" id="content">

    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-info">
        <div class="modal-header">
          <input type="text" class="modal-title form-control" id="modalTitle">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <input type="text" class="form-control" placeholder="Add an item" id="createTodo">
        <ul class="list-group list-group-flush" id="#modalList">
        </ul>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="/assets/js/index.js"></script>
  <script src="assets/js/readOne.js"></script>
  <script src="assets/js/deleteNote.js"></script>
  <script src="assets/js/createTodo.js"></script>
</body>

<!-- Toast -->
<div aria-live="polite" aria-atomic="true"
  style="position: absolute; bottom: 5%; right: 5%; min-height: 125px; min-width: 300px;">
  <div class="toast" style="position: absolute; top: 0; right: 0;">
    <div class="toast-header">
      <strong class="mr-auto">Note Deleted</strong>
    </div>
    <div class="toast-body">
    </div>
  </div>
</div>

</html>
